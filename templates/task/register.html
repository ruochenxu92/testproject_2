{% extends "base.html" %}

{% block content %}
  



  <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Register</h4>
            <p> {% for field in form %}
        {{field.error}}
      {% endfor %}</p>
        </div>
        <div class="panel-body">
      <form action="/accounts/register/"
           method="post">{% csrf_token %}
      {{form.as_p}}
      <button role="button" class="btn btn-success" type="submit" value="submit">Submit</button>

  </form>

        </div>



  </div>

  
{% endblock %}
